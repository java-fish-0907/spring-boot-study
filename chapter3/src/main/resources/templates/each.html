<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf each</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>作者</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item:${list}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.author}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
